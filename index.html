<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <span class="whole"></span>
        <span class="whole2"></span>
        <div class="container">
              <div class="formbox animation">
            <h1>SIGN UP</h1>
            <form action="">
              
                <label for="name" class="animation">Name</label>
                <br>
                <input id="name" class="animation" type="text" placeholder="Enter your name"><i class="fa-solid fa-user"></i>
                <br><br>
                <label for="name">Email</label>
                <br>
                <input id="email" type="email" placeholder="Enter your email"><i class="fa-solid fa-envelope"></i>
                <br><br>
                <label for="name">Password</label>
                <br>
                <input id="password" type="password" placeholder="Enter your password"><i class="fa-solid fa-eye" id="eye-icon"></i><br>
                <button id="create" >Create account</button>
                </div>
            </form>
        </div>
        <div class="sec-container">
            <div class="sec-text sec-animation">
            <h2>ALREADY A USER?</h2>
            <p style="font-size: 19px;">If you already have an account then</p>
            <button  class="loginlink">Login</button>
            </div>
        </div>
        <div class="container">
        <div class="formbox-login  login-animation">
            <h1>LOGIN</h1>
            <form action="">
              
              <label for="name">Email</label>
                <br>
                <input id="email" type="email" placeholder="Enter your email"><i class="fa-solid fa-envelope"></i>
                <br><br><br>
                <label for="name">Password</label>
                <br>
                <input id="password" type="password" placeholder="Enter your password"><i class="fa-solid fa-eye"></i><br>
                <button id="login">Login</button>
            </div>
            </form>
        </div>
    
    <div class="sec-container">
        <div class="sec-text-login  login-animation2">
        <h2 style="text-align: center;">NEW USER?</h2>
        <p style="font-size: 19px;">If you don't have an account then</p>
        <button class="createlink">Create account</button>
        </div>
    </div>

    </div>

    <script type="module" src="src/script.js"></script>
</body>
</html>
